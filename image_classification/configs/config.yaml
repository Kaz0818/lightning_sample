defaults:
  - model: efficientnet
  - data: cifar10
  - optimizer: adamw
  - scheduler: cosine
  - augmentation: basic
  - _self_

# 実験設定
experiment:
  name: "cifar10_resnet"
  seed: 42
  debug: false # デバッグモード（データ量制限）

# 学習設定
training:
  epochs: 1
  precision: "16-mixed"
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  deterministic: true
  fast_dev_run: false # クイックテスト用

# Early Stopping
early_stopping:
  enabled: true
  monitor: "val/loss"
  patience: 10
  mode: "min"
  min_delta: 0.001

# Checkpoint
checkpoint:
  monitor: "val/acc"
  mode: "max"
  save_top_k: 3
  save_last: true

# W&B設定
wandb:
  project: "image-classification"
  entity: null # あなたのW&Bユーザー名
  log_model: true
  tags: ["cifar10", "efficientnet", "baseline"]
  offline: false # オフラインモード

# パス設定
paths:
  data_dir: "./data"
  output_dir: "./outputs"

# 可視化設定
visualization:
  gradcam_grid_size: 4
  num_gradcam_samples: 16
  save_sample_images: true
  num_sample_images: 16
  plot_per_class_metrics: true
  dpi: 150
