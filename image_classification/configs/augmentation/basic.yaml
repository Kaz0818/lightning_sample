train:
  - name: "Resize"
    params:
      height: 64
      width: 64
  - name: "HorizontalFlip"
    params:
      p: 0.5
  - name: "ShiftScaleRotate"
    params:
      shift_limit: 0.1
      scale_limit: 0.1
      rotate_limit: 15
      p: 0.5
  - name: "ColorJitter"
    params:
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
      p: 0.5
  - name: "CoarseDropout"
    params:
      max_holes: 8
      max_height: 16
      max_width: 16
      min_holes: 1
      min_height: 8
      min_width: 8
      fill_value: 0
      p: 0.3
  - name: "Normalize"
    params:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  - name: "ToTensorV2"
    params: {}

val_test:
  - name: "Resize"
    params:
      height: 64
      width: 64
  - name: "Normalize"
    params:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  - name: "ToTensorV2"
    params: {}

# 正規化パラメータ（他で使用）
normalize:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
